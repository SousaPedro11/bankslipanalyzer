name: bankslipanalyzer - Linting & Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linting:
    uses: ./.github/workflows/python-linting.yml
    with:
      project: app
  deploy:
    needs: linting
    uses: ./.github/workflows/deploy-fly.yml
    with:
      project: app
